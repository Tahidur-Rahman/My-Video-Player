<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Video Player </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body >
 
<h1>My Video Player</h1>

<video src="video.mp4" class="screen" id="video" poster="/video-player (1).png"></video>
<div id="controls">
  <button class="btn" id="play">▶</button>
  <button class="btn" id="stop">⏹</button>
  <input  type="range" class="progress" id="progress" value="0" min="0" max="100" step="0.1">
  <span id="timespan" class="timespan">00:00</span>

</div>


  <!-- JavaScript linkage code -->
        <script src="main.js"></script>
</body>
</html>
